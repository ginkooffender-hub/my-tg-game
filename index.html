<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Money Tree Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-gold: #fbbf24;
            --accent-green: #22c55e;
            --text-main: #f8fafc;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        /* Header Stats */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .stat-item { text-align: center; }
        .stat-value { font-size: 24px; font-weight: 800; color: var(--accent-gold); display: block; }
        .stat-label { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; }

        /* Main Game Area */
        .game-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .tree-container {
            position: relative;
            z-index: 2;
            transition: transform 0.1s;
        }

        .main-tree {
            font-size: 160px;
            filter: drop-shadow(0 0 30px rgba(34, 197, 94, 0.4));
            cursor: pointer;
            user-select: none;
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Energy Bar */
        .energy-section {
            width: 100%;
            margin-top: 30px;
        }

        .energy-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .progress-bg {
            width: 100%;
            height: 14px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #4ade80);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
            transition: width 0.3s ease-out;
        }

        /* Upgrades Grid */
        .upgrades-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 25px;
        }

        .upgrade-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
        }

        .upgrade-card:active { transform: scale(0.95); }
        .upgrade-name { font-size: 12px; font-weight: 700; display: block; margin-bottom: 4px; }
        .upgrade-cost { font-size: 14px; color: var(--accent-gold); font-weight: 800; }

        /* Floating particles */
        .particle {
            position: absolute;
            color: var(--accent-gold);
            font-weight: 800;
            pointer-events: none;
            z-index: 10;
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) opacity(1); }
            100% { transform: translateY(-100px) opacity(0); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="stat-item">
                <span class="stat-label">Balance</span>
                <span id="coins" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Profit / Tap</span>
                <span id="powerDisplay" class="stat-value" style="color: #4ade80;">+1</span>
            </div>
        </div>

        <div class="game-area">
            <div id="treeContainer" class="tree-container">
                <div id="tree" class="main-tree">üå≥</div>
            </div>

            <div class="energy-section">
                <div class="energy-info">
                    <span>Energy</span>
                    <span id="energyText">100 / 100</span>
                </div>
                <div class="progress-bg">
                    <div id="energyFill" class="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="upgrades-grid">
            <div class="upgrade-card" onclick="buyUpgrade('tap')">
                <span class="upgrade-name">üí™ Multi-Tap</span>
                <span id="tapCost" class="upgrade-cost">50</span>
            </div>
            <div class="upgrade-card" onclick="buyUpgrade('energy')">
                <span class="upgrade-name">üîã Max Energy</span>
                <span id="energyCost" class="upgrade-cost">100</span>
            </div>
            <div class="upgrade-card" onclick="buyUpgrade('auto')">
                <span class="upgrade-name">ü§ñ Auto-Bot</span>
                <span id="autoCost" class="upgrade-cost">250</span>
            </div>
            <div class="upgrade-card" style="opacity: 0.5;">
                <span class="upgrade-name">üèÜ Prestige</span>
                <span class="upgrade-cost">Soon</span>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        let state = JSON.parse(localStorage.getItem('moneyTreePro')) || {
            coins: 0,
            power: 1,
            energy: 100,
            maxEnergy: 100,
            autoRate: 0,
            tapLvl: 1
        };

        function save() {
            localStorage.setItem('moneyTreePro', JSON.stringify(state));
        }

        function updateUI() {
            document.getElementById('coins').textContent = Math.floor(state.coins);
            document.getElementById('powerDisplay').textContent = '+' + state.power;
            document.getElementById('energyText').textContent = Math.floor(state.energy) + ' / ' + state.maxEnergy;
            document.getElementById('energyFill').style.width = (state.energy / state.maxEnergy * 100) + '%';
            
            document.getElementById('tapCost').textContent = 50 * state.tapLvl;
            document.getElementById('energyCost').textContent = state.maxEnergy * 2;
            document.getElementById('autoCost').textContent = (state.autoRate + 1) * 250;
        }

        const tree = document.getElementById('tree');
        
        tree.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (state.energy < 1) return;

            state.coins += state.power;
            state.energy -= 1;
            
            // Animation
            document.getElementById('treeContainer').style.transform = 'scale(0.92)';
            setTimeout(() => { document.getElementById('treeContainer').style.transform = 'scale(1)'; }, 50);

            // Particle
            const touch = e.touches[0];
            createParticle(touch.clientX, touch.clientY);

            // Haptic
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            
            updateUI();
            save();
        });

        function createParticle(x, y) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.textContent = '+' + state.power;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        function buyUpgrade(type) {
            if (type === 'tap') {
                let cost = 50 * state.tapLvl;
                if (state.coins >= cost) {
                    state.coins -= cost;
                    state.power++;
                    state.tapLvl++;
                }
            } else if (type === 'energy') {
                let cost = state.maxEnergy * 2;
                if (state.coins >= cost) {
                    state.coins -= cost;
                    state.maxEnergy += 50;
                    state.energy = state.maxEnergy;
                }
            } else if (type === 'auto') {
                let cost = (state.autoRate + 1) * 250;
                if (state.coins >= cost) {
                    state.coins -= cost;
                    state.autoRate += 1;
                }
            }
            updateUI();
            save();
        }

        // Loops
        setInterval(() => {
            if (state.energy < state.maxEnergy) {
                state.energy = Math.min(state.maxEnergy, state.energy + 0.5);
                updateUI();
            }
            if (state.autoRate > 0) {
                state.coins += state.autoRate / 10;
                updateUI();
            }
        }, 100);

        updateUI();
    </script>
</body>
</html>
