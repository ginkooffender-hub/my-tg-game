    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffcf4d;
            --emerald: #2ecc71;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0; padding: 0; font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #020617);
            color: white; height: 100vh; overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .app { height: 100vh; display: flex; flex-direction: column; padding: 20px 20px 100px 20px; box-sizing: border-box; }

        .balance-card {
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; margin-bottom: 20px;
        }
        .balance-val { font-family: 'Bungee'; font-size: 44px; color: var(--gold); text-shadow: 0 4px 0 #b8860b; line-height: 1; }
        .passive-income { font-size: 13px; color: var(--emerald); font-weight: 800; margin-bottom: 5px; }

        .tab-content { display: none; flex: 1; flex-direction: column; align-items: center; width: 100%; }
        .tab-content.active { display: flex; }

        /* –ì–†–ê–§–ò–ö–ê –î–ï–†–ï–í–ê */
        .tree-container { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            position: relative; width: 100%;
        }

        .tree-img { 
            width: 280px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∏ */
            height: 280px;
            object-fit: contain;
            cursor: pointer; 
            transition: transform 0.05s ease-out; 
            animation: sway 4s ease-in-out infinite;
            z-index: 100;
            -webkit-user-drag: none;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg) scale(1); }
            50% { transform: rotate(2deg) scale(1.05); }
        }

        .tree-img:active { 
            transform: scale(0.85) !important; 
            animation: none;
        }

        /* –û—Å—Ç–∞–ª—å–Ω–æ–µ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏ */
        .boost-list { width: 100%; display: flex; flex-direction: column; gap: 10px; }
        .boost-item {
            background: var(--glass); padding: 14px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .buy-btn { background: var(--gold); color: #451a03; border: none; padding: 10px 15px; border-radius: 12px; font-weight: 800; }
        .energy-section { width: 100%; margin-top: auto; }
        .energy-bar { width: 100%; height: 12px; background: rgba(0,0,0,0.4); border-radius: 10px; overflow: hidden; margin-top: 5px; }
        .energy-fill { height: 100%; background: var(--emerald); transition: width 0.3s; }
        .nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px);
            border-radius: 24px; display: flex; justify-content: space-around;
            padding: 12px; border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { font-size: 11px; opacity: 0.4; text-align: center; color: white; }
        .nav-item.active { opacity: 1; color: var(--gold); }
        .tap-pop { position: absolute; color: white; font-family: 'Bungee'; font-size: 30px; pointer-events: none; z-index: 200; animation: tapUp 0.6s ease-out forwards; }
        @keyframes tapUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>

                    <button class="buy-btn" onclick="buy('energy')">–£–õ–£–ß–®–ò–¢–¨</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let state = JSON.parse(localStorage.getItem('mTree_v2.6')) || {
            coins: 0, power: 1, energy: 100, maxEnergy: 100, passive: 0
        };

        // –°—Å—ã–ª–∫–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏ —É—Ä–æ–≤–Ω–µ–π
        const treeSkins = [
            "https://cdn-icons-png.flaticon.com/512/1892/1892751.png", // –£—Ä 1
            "https://cdn-icons-png.flaticon.com/512/2824/2824851.png", // –£—Ä 2
            "https://cdn-icons-png.flaticon.com/512/489/489969.png",   // –£—Ä 3
            "https://cdn-icons-png.flaticon.com/512/3246/3246067.png", // –£—Ä 4
            "https://cdn-icons-png.flaticon.com/512/2913/2913520.png"  // –£—Ä 5
        ];

        function update() {
            document.getElementById('coins').textContent = Math.floor(state.coins);
            document.getElementById('pIncome').textContent = state.passive.toFixed(1);
            document.getElementById('eText').textContent = Math.floor(state.energy) + "/" + state.maxEnergy;
            document.getElementById('eFill').style.width = (state.energy / state.maxEnergy * 100) + "%";
            
            document.getElementById('tapCostText').textContent = "–¶–µ–Ω–∞: " + Math.floor(100 * Math.pow(1.8, state.power - 1));
            document.getElementById('energyCostText').textContent = "–¶–µ–Ω–∞: " + Math.floor(50 * (state.maxEnergy / 50));
            document.getElementById('autoCostText').textContent = "–¶–µ–Ω–∞: " + Math.floor((state.passive + 1) * 500);

            // –°–º–µ–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏
            let idx = Math.min(Math.floor(state.coins / 2000), 4);
            document.getElementById('treeImg').src = treeSkins[idx];
            document.getElementById('lvlName').textContent = `–£–†–û–í–ï–ù–¨ ${idx + 1}`;

            localStorage.setItem('mTree_v2.6', JSON.stringify(state));
        }

        const btn = document.getElementById('treeImg');
        btn.onclick = (e) => {
            if (state.energy < 1) {
                tg.HapticFeedback.notificationOccurred('warning');
                return;
            }
            state.coins += state.power;
            state.energy -= 1;
            
            const p = document.createElement('div');
            p.className = 'tap-pop';
            p.textContent = `+${state.power}`;
            p.style.left = (e.clientX || e.touches[0].clientX) + 'px';
            p.style.top = (e.clientY || e.touches[0].clientY) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);

            tg.HapticFeedback.impactOccurred('medium');
            update();
        };

        function buy(type) {
            if (type === 'tap' && state.coins >= 100 * Math.pow(1.8, state.power - 1)) {
                state.coins -= 100 * Math.pow(1.8, state.power - 1); state.power++;
            } else if (type === 'energy' && state.coins >= 50 * (state.maxEnergy / 50)) {
                state.coins -= 50 * (state.maxEnergy / 50); state.maxEnergy += 50; state.energy += 50;
            } else if (type === 'auto' && state.coins >= (state.passive + 1) * 500) {
                state.coins -= (state.passive + 1) * 500; state.passive += 0.5;
            }
            update();
        }
