<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Money Tree: Turbo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffcf4d; --emerald: #2ecc71; --glass: rgba(255, 255, 255, 0.08); }
        body { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; background: #020617; color: white; height: 100vh; overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent; }
        .app { height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        
        .balance-card { background: var(--glass); backdrop-filter: blur(15px); padding: 15px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: center; margin-bottom: 15px; position: relative; overflow: hidden; }
        .balance-val { font-family: 'Bungee'; font-size: 40px; color: var(--gold); line-height: 1; margin: 5px 0; transition: transform 0.1s; }
        .passive-income { font-size: 12px; color: var(--emerald); font-weight: 800; opacity: 0.8; }

        /* –¢—É—Ä–±–æ-–∏–Ω–¥–∏–∫–∞—Ç–æ—Ä */
        .turbo-badge { position: absolute; top: 10px; right: 10px; background: red; color: white; font-size: 10px; padding: 3px 8px; border-radius: 10px; font-weight: 900; display: none; animation: blink 0.3s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .tab-content { display: none; flex: 1; flex-direction: column; align-items: center; width: 100%; }
        .tab-content.active { display: flex; }

        .tree-container { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; width: 100%; }
        .tree-img { width: 250px; height: 250px; object-fit: contain; cursor: pointer; transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); animation: sway 4s ease-in-out infinite; z-index: 10; }
        @keyframes sway { 0%, 100% { transform: rotate(-2deg); } 50% { transform: rotate(2deg); } }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –¢—É—Ä–±–æ */
        .tree-img.turbo-active { filter: drop-shadow(0 0 15px var(--gold)); animation: sway 0.5s ease-in-out infinite; }

        .energy-section { width: 100%; margin-top: auto; padding-bottom: 80px; }
        .energy-bar { width: 100%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-top: 5px; }
        .energy-fill { height: 100%; background: var(--emerald); transition: width 0.3s; }

        .nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-radius: 20px; display: flex; justify-content: space-around; padding: 10px; border: 1px solid rgba(255,255,255,0.1); z-index: 100; }
        .nav-item { font-size: 10px; opacity: 0.5; text-align: center; color: white; }
        .nav-item.active { opacity: 1; color: var(--gold); }

        /* –í—ã–ª–µ—Ç–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .pop { position: absolute; pointer-events: none; z-index: 50; font-family: 'Bungee'; animation: popUp 0.8s ease-out forwards; }
        .coin-pop { font-size: 20px; }
        .num-pop { font-size: 24px; font-weight: 900; color: white; }
        @keyframes popUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-120px) scale(1.5); opacity: 0; } }

        .boost-item { background: var(--glass); padding: 12px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 8px; box-sizing: border-box; }
        .buy-btn { background: var(--gold); color: #451a03; border: none; padding: 8px 12px; border-radius: 10px; font-weight: 800; font-size: 11px; }
        .buy-btn:disabled { background: #555; color: #ccc; }
    </style>
</head>
<body>
    <div class="app">
        <div class="balance-card">
            <div class="turbo-badge" id="turboBadge">TURBO x3</div>
            <div class="passive-income" id="pIncome">–ü—Ä–∏–±—ã–ª—å: +0/—Å–µ–∫</div>
            <div class="balance-val" id="coins">0</div>
            <div id="lvlName" style="font-size:9px; opacity:0.5; letter-spacing:2px;">–£–†–û–í–ï–ù–¨ 1</div>
        </div>

        <div id="game" class="tab-content active">
            <div class="tree-container" id="tapZone">
                <img src="https://cdn-icons-png.flaticon.com/512/1892/1892751.png" class="tree-img" id="treeImg" draggable="false">
            </div>
            <div class="energy-section">
                <div style="display:flex; justify-content:space-between; font-size:11px; font-weight:800;">
                    <span>–≠–ù–ï–†–ì–ò–Ø</span>
                    <span id="eText">100/100</span>
                </div>
                <div class="energy-bar"><div class="energy-fill" id="eFill"></div></div>
            </div>
        </div>

        <div id="boosts" class="tab-content" style="overflow-y:auto; padding-bottom:100px;">
            <h3 style="font-family:'Bungee'; color:var(--gold); margin: 10px 0;">–ú–ê–ì–ê–ó–ò–ù</h3>
            <div class="boost-item" style="border: 1px solid var(--emerald);">
                <div><b>‚ö° –§–ª–µ—à-–∑–∞—Ä—è–¥</b><br><small id="freeBoostText">–ë–µ—Å–ø–ª–∞—Ç–Ω–æ</small></div>
                <button class="buy-btn" id="freeBtn" onclick="freeEnergy()">–ó–ê–†–Ø–î</button>
            </div>
            <div class="boost-item">
                <div><b>üí™ –°–∏–ª–∞ —Ç–∞–ø–∞</b><br><small id="tCost">100</small></div>
                <button class="buy-btn" onclick="buy('tap')">–ê–ü</button>
            </div>
            <div class="boost-item">
                <div><b>üîã –ë–∞—Ç–∞—Ä–µ—è</b><br><small id="eCost">50</small></div>
                <button class="buy-btn" onclick="buy('energy')">–ê–ü</button>
            </div>
            <div class="boost-item">
                <div><b>ü§ñ –†–æ–±–æ—Ç</b><br><small id="aCost">500</small></div>
                <button class="buy-btn" onclick="buy('auto')">–ê–ü</button>
            </div>
        </div>

        <div class="nav">
            <div class="nav-item active" onclick="showTab('game', this)">üå≥<br>–ò–≥—Ä–∞</div>
            <div class="nav-item" onclick="showTab('boosts', this)">üöÄ<br>–ë—É—Å—Ç—ã</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let state = JSON.parse(localStorage.getItem('mTree_v2.7')) || {
            coins: 0, power: 1, energy: 100, maxEnergy: 100, passive: 0
        };

        let lastTap = 0;
        let tapCount = 0;
        let turboMode = false;
        let lastFreeEnergy = 0;

        const treeSkins = [
            "https://cdn-icons-png.flaticon.com/512/1892/1892751.png",
            "https://cdn-icons-png.flaticon.com/512/2824/2824851.png",
            "https://cdn-icons-png.flaticon.com/512/489/489969.png",
            "https://cdn-icons-png.flaticon.com/512/3246/3246067.png",
            "https://cdn-icons-png.flaticon.com/512/2913/2913520.png"
        ];

        function update() {
            document.getElementById('coins').textContent = Math.floor(state.coins);
            document.getElementById('pIncome').textContent = "–ü—Ä–∏–±—ã–ª—å: +" + state.passive.toFixed(1) + "/—Å–µ–∫";
            document.getElementById('eText').textContent = Math.floor(state.energy) + "/" + state.maxEnergy;
            document.getElementById('eFill').style.width = (state.energy / state.maxEnergy * 100) + "%";
            
            document.getElementById('tCost').textContent = "–¶–µ–Ω–∞: " + Math.floor(100 * Math.pow(1.6, state.power - 1));
            document.getElementById('eCost').textContent = "–¶–µ–Ω–∞: " + Math.floor(50 * (state.maxEnergy / 50));
            document.getElementById('aCost').textContent = "–¶–µ–Ω–∞: " + Math.floor((state.passive + 1) * 500);

            let idx = Math.min(Math.floor(state.coins / 3000), 4);
            document.getElementById('treeImg').src = treeSkins[idx];
            document.getElementById('lvlName').textContent = `–£–†–û–í–ï–ù–¨ ${idx + 1}`;

            // –¢–∞–π–º–µ—Ä –±–µ—Å–ø–ª–∞—Ç–Ω–æ–π —ç–Ω–µ—Ä–≥–∏–∏
            let now = Date.now();
            let diff = Math.floor((now - lastFreeEnergy) / 1000);
            if(diff < 30) {
                document.getElementById('freeBtn').disabled = true;
                document.getElementById('freeBoostText').textContent = "–ñ–¥–∞—Ç—å: " + (30 - diff) + "—Å";
            } else {
                document.getElementById('freeBtn').disabled = false;
                document.getElementById('freeBoostText').textContent = "–ì–æ—Ç–æ–≤–æ!";
            }

            localStorage.setItem('mTree_v2.7', JSON.stringify(state));
        }

        function createPop(x, y, text, isCoin = false) {
            const p = document.createElement('div');
            p.className = isCoin ? 'pop coin-pop' : 'pop num-pop';
            p.textContent = text;
            p.style.left = (x - 20 + Math.random() * 40) + 'px';
            p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        document.getElementById('treeImg').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (state.energy < 1) {
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            let now = Date.now();
            if (now - lastTap < 250) {
                tapCount++;
            } else {
                tapCount = 0;
            }
            lastTap = now;

            if (tapCount > 10) {
                turboMode = true;
                document.getElementById('turboBadge').style.display = 'block';
                document.getElementById('treeImg').classList.add('turbo-active');
            }

            let multi = turboMode ? 3 : 1;
            let gain = state.power * multi;
            state.coins += gain;
            state.energy -= 1;

            const touch = e.touches[0];
            createPop(touch.clientX, touch.clientY, `+${gain}`);
            createPop(touch.clientX, touch.clientY, `ü™ô`, true);

            document.getElementById('coins').style.transform = "scale(1.1)";
            setTimeout(() => document.getElementById('coins').style.transform = "scale(1)", 100);

            tg.HapticFeedback.impactOccurred('light');
            update();
        });

        setInterval(() => {
            if (Date.now() - lastTap > 1500) {
                turboMode = false;
                tapCount = 0;
                document.getElementById('turboBadge').style.display = 'none';
                document.getElementById('treeImg').classList.remove('turbo-active');
            }
        }, 500);

        function freeEnergy() {
            state.energy = state.maxEnergy;
            lastFreeEnergy = Date.now();
            tg.HapticFeedback.notificationOccurred('success');
            update();
        }

        function buy(type) {
            let cost = 0;
            if (type === 'tap') {
                cost = Math.floor(100 * Math.pow(1.6, state.power - 1));
                if (state.coins >= cost) { state.coins -= cost; state.power++; }
            } else if (type === 'energy') {
                cost = Math.floor(50 * (state.maxEnergy / 50));
                if (state.coins >= cost) { state.coins -= cost; state.maxEnergy += 50; state.energy += 50; }
            } else if (type === 'auto') {
                cost = Math.floor((state.passive + 1) * 500);
                if (state.coins >= cost) { state.coins -= cost; state.passive += 0.5; }
            }
            update();
        }

        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        setInterval(() => {
            if (state.energy < state.maxEnergy) state.energy = Math.min(state.maxEnergy, state.energy + 0.1);
            if (state.passive > 0) state.coins += state.passive / 10;
            update();
        }, 100);

        update();
    </script>
</body>
</html>
