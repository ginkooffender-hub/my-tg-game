<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Money Tree: Evolution HD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --card: rgba(255, 255, 255, 0.05);
            --accent: #6366f1;
            --gold: #fbbf24;
            --emerald: #10b981;
        }

        body {
            margin: 0; padding: 0; font-family: 'Montserrat', sans-serif;
            background: var(--bg); color: white; height: 100vh;
            overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .app { height: 100vh; display: flex; flex-direction: column; padding: 16px; box-sizing: border-box; }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .stats-header {
            background: linear-gradient(180deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.8) 100%);
            backdrop-filter: blur(10px); padding: 20px; border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1); text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        .balance-val { font-size: 40px; font-weight: 900; color: var(--gold); letter-spacing: -1px; }
        .lvl-badge { font-size: 11px; font-weight: 700; opacity: 0.5; text-transform: uppercase; letter-spacing: 1.5px; }

        .tab-content { display: none; flex: 1; flex-direction: column; align-items: center; justify-content: space-between; padding: 20px 0; }
        .tab-content.active { display: flex; }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Å–ª–æ—Ç –¥–ª—è —Ñ–æ—Ç–æ */
        .tree-stage-container {
            position: relative; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            display: flex; align-items: center; justify-content: center;
        }

        .photo-frame {
            width: 260px; height: 260px; border-radius: 50px;
            overflow: hidden; border: 4px solid rgba(255, 255, 255, 0.1);
            position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.8);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-frame::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(99, 102, 241, 0.2) 100%);
            pointer-events: none;
        }

        #treeImg {
            width: 100%; height: 100%; object-fit: cover;
            filter: brightness(1.1) contrast(1.1);
        }

        .photo-frame:active { transform: scale(0.94); border-color: var(--accent); }

        /* –≠–Ω–µ—Ä–≥–∏—è */
        .ui-bottom { width: 100%; margin-bottom: 80px; }
        .energy-info { display: flex; justify-content: space-between; font-size: 12px; font-weight: 700; margin-bottom: 8px; }
        .bar-bg { width: 100%; height: 12px; background: rgba(255,255,255,0.05); border-radius: 6px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--accent), #a5b4fc); transition: width 0.3s; }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop-item {
            width: 100%; background: var(--card); padding: 16px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05);
        }
        .btn-buy { background: var(--accent); color: white; border: none; padding: 10px 18px; border-radius: 14px; font-weight: 800; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px);
            border-radius: 24px; display: flex; padding: 6px; border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-link { flex: 1; padding: 12px; text-align: center; border-radius: 18px; font-size: 10px; font-weight: 700; opacity: 0.4; }
        .nav-link.active { opacity: 1; background: var(--card); color: var(--gold); }

        .pop-text { position: absolute; color: white; font-weight: 900; font-size: 36px; pointer-events: none; animation: flyUp 0.7s ease-out forwards; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        @keyframes flyUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-130px); opacity: 0; } }
    </style>
</head>
<body>
    <div class="app">
        <div class="stats-header">
            <div id="lvlName" class="lvl-badge">–ó–ê–ì–†–£–ó–ö–ê...</div>
            <div id="coins" class="balance-val">0</div>
            <div style="color: var(--emerald); font-weight: 700; font-size: 14px;">+<span id="pIncome">0</span>/SEC</div>
        </div>

        <div id="game" class="tab-content active">
            <div class="tree-stage-container">
                <div class="photo-frame" id="clickArea">
                    <img src="" id="treeImg" alt="Evolution Stage">
                </div>
            </div>
            
            <div class="ui-bottom">
                <div class="energy-info">
                    <span>‚ö° ENERGY</span>
                    <span id="eText">100/100</span>
                </div>
                <div class="bar-bg"><div id="eFill" class="bar-fill"></div></div>
            </div>
        </div>

        <div id="boosts" class="tab-content">
            <h2 style="width:100%; margin: 0 0 20px 0;">Upgrades</h2>
            <div class="shop-item">
                <div><b>üåü Evolution</b><br><small id="evoCost">2,000</small></div>
                <button class="btn-buy" onclick="buy('evo')">UP</button>
            </div>
            <div class="shop-item">
                <div><b>üí™ Multi-Tap</b><br><small id="tapCost">100</small></div>
                <button class="btn-buy" onclick="buy('tap')">UP</button>
            </div>
            <div class="shop-item">
                <div><b>ü§ñ Gardener</b><br><small id="autoCost">500</small></div>
                <button class="btn-buy" onclick="buy('auto')">UP</button>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-link active" onclick="showTab('game', this)">GARDEN</div>
            <div class="nav-link" onclick="showTab('boosts', this)">SHOP</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const userId = (tg.initDataUnsafe && tg.initDataUnsafe.user) ? tg.initDataUnsafe.user.id : 'guest';
        const SAVE_KEY = `mTree_v50_${userId}`;

        // –¢–í–û–ò –°–°–´–õ–ö–ò
        const imgs = [
            "https://i.ibb.co/PzVbNnPJ/image.png",
            "https://i.ibb.co/s9HrPnmZ/image.png",
            "https://i.ibb.co/SDZ6wD9b/image.png",
            "https://i.ibb.co/QFwFTZR2/image.png",
            "https://i.ibb.co/FkBT0nPf/image.png"
        ];
        const names = ["Seedling", "Bush", "Tree", "Grand Oak", "GOLDEN SPIRIT"];

        let state = JSON.parse(localStorage.getItem(SAVE_KEY)) || {
            coins: 0, power: 1, energy: 100, maxEnergy: 100, passive: 0, treeLvl: 0
        };

        function updateUI() {
            const multi = 1 + (state.treeLvl * 0.5);
            document.getElementById('coins').textContent = Math.floor(state.coins).toLocaleString();
            document.getElementById('pIncome').textContent = (state.passive * multi).toFixed(1);
            document.getElementById('eText').textContent = Math.floor(state.energy) + "/" + state.maxEnergy;
            document.getElementById('eFill').style.width = (state.energy / state.maxEnergy * 100) + "%";
            document.getElementById('lvlName').textContent = names[state.treeLvl];
            document.getElementById('treeImg').src = imgs[state.treeLvl];
            
            document.getElementById('evoCost').textContent = state.treeLvl < 4 ? ((state.treeLvl+1)*2000).toLocaleString() : "MAX LEVEL";
            document.getElementById('tapCost').textContent = Math.floor(100 * Math.pow(1.6, state.power - 1)).toLocaleString();
            document.getElementById('autoCost').textContent = Math.floor((state.passive + 1) * 500).toLocaleString();

            localStorage.setItem(SAVE_KEY, JSON.stringify(state));
        }

        function triggerTap(e) {
            if (state.energy < 1) { tg.HapticFeedback.notificationOccurred('warning'); return; }
            
            const multi = 1 + (state.treeLvl * 0.5);
            const gain = state.power * multi;
            state.coins += gain;
            state.energy -= 1;

            const p = document.createElement('div');
            p.className = 'pop-text';
            p.textContent = `+${Math.floor(gain)}`;
            const x = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2);
            p.style.left = x + 'px'; p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);

            tg.HapticFeedback.impactOccurred('medium');
            updateUI();
        }

        const area = document.getElementById('clickArea');
        area.addEventListener('touchstart', (e) => { e.preventDefault(); triggerTap(e); });
        area.addEventListener('mousedown', (e) => { triggerTap(e); });

        function buy(type) {
            let cost = 0;
            if (type === 'evo') cost = (state.treeLvl + 1) * 2000;
            else if (type === 'tap') cost = Math.floor(100 * Math.pow(1.6, state.power - 1));
            else if (type === 'auto') cost = Math.floor((state.passive + 1) * 500);

            if (state.coins >= cost) {
                if (type === 'evo' && state.treeLvl < 4) { state.coins -= cost; state.treeLvl++; }
                else if (type === 'tap') { state.coins -= cost; state.power++; }
                else if (type === 'auto') { state.coins -= cost; state.passive += 0.5; }
                tg.HapticFeedback.notificationOccurred('success');
                updateUI();
            }
        }

        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        setInterval(() => {
            if (state.energy < state.maxEnergy) state.energy = Math.min(state.maxEnergy, state.energy + 0.2);
            if (state.passive > 0) state.coins += (state.passive * (1 + state.treeLvl * 0.5)) / 10;
            updateUI();
        }, 100);

        updateUI();
    </script>
</body>
</html>
