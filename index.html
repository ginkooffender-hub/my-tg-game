<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Money Tree HD - Fixed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --accent: #6366f1;
            --gold: #f59e0b;
            --emerald: #10b981;
        }

        body {
            margin: 0; padding: 0; font-family: 'Montserrat', sans-serif;
            background: #020617;
            color: white; height: 100vh; overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .app { height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }

        .header {
            background: var(--card); backdrop-filter: blur(10px);
            padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; margin-bottom: 15px;
        }
        .balance-val { font-size: 38px; font-weight: 800; color: var(--gold); }
        .lvl-badge { font-size: 10px; opacity: 0.6; letter-spacing: 2px; text-transform: uppercase; }

        .tab-content { display: none; flex: 1; flex-direction: column; align-items: center; width: 100%; }
        .tab-content.active { display: flex; }

        .tree-wrapper {
            flex: 1; display: flex; align-items: center; justify-content: center;
            position: relative; width: 100%;
        }
        
        #treeBtn {
            width: 260px; height: 260px; object-fit: contain;
            cursor: pointer; transition: transform 0.05s ease;
            z-index: 5;
        }
        #treeBtn:active { transform: scale(0.92); }

        .energy-box { width: 100%; margin-top: auto; padding-bottom: 80px; }
        .energy-bar { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden; margin-top: 5px; }
        .energy-fill { height: 100%; background: var(--accent); transition: width 0.2s; }

        .boost-card {
            width: 100%; background: var(--card); padding: 12px 18px; border-radius: 16px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.05);
        }
        .buy-btn {
            background: var(--accent); color: white; border: none; padding: 8px 16px;
            border-radius: 10px; font-weight: 700;
        }

        .nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(15px);
            border-radius: 20px; display: flex; padding: 5px;
            border: 1px solid rgba(255,255,255,0.1); z-index: 100;
        }
        .nav-item { flex: 1; padding: 10px; text-align: center; border-radius: 15px; font-size: 10px; opacity: 0.5; }
        .nav-item.active { opacity: 1; background: rgba(255,255,255,0.1); color: var(--gold); }

        .tap-pop { position: absolute; color: white; font-weight: 800; pointer-events: none; animation: tapUp 0.6s ease-out forwards; }
        @keyframes tapUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-80px); opacity: 0; } }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div id="lvlName" class="lvl-badge">–ó–ê–ì–†–£–ó–ö–ê...</div>
            <div class="balance-val" id="coins">0</div>
            <div style="font-size: 12px; color: var(--emerald)">+<span id="pIncome">0</span>/—Å–µ–∫</div>
        </div>

        <div id="game" class="tab-content active">
            <div class="tree-wrapper">
                <img src="https://img.icons8.com/isometric-folders/200/seedling.png" id="treeBtn">
            </div>
            <div class="energy-box">
                <div style="display:flex; justify-content:space-between; font-size:11px;">
                    <span>–≠–ù–ï–†–ì–ò–Ø</span>
                    <span id="eText">100/100</span>
                </div>
                <div class="energy-bar"><div class="energy-fill" id="eFill"></div></div>
            </div>
        </div>

        <div id="boosts" class="tab-content">
            <h3 style="width:100%">–ú–∞–≥–∞–∑–∏–Ω</h3>
            <div class="boost-card">
                <div><b>üåü –≠–≤–æ–ª—é—Ü–∏—è</b><br><small id="evoCost">2000</small></div>
                <button class="buy-btn" onclick="buy('evo')">–ê–ü</button>
            </div>
            <div class="boost-card">
                <div><b>üí™ –ú—É–ª—å—Ç–∏-—Ç–∞–ø</b><br><small id="tapCost">100</small></div>
                <button class="buy-btn" onclick="buy('tap')">–ê–ü</button>
            </div>
            <div class="boost-card">
                <div><b>ü§ñ –°–∞–¥–æ–≤–Ω–∏–∫</b><br><small id="autoCost">500</small></div>
                <button class="buy-btn" onclick="buy('auto')">–ê–ü</button>
            </div>
        </div>

        <div class="nav">
            <div class="nav-item active" onclick="showTab('game', this)">–§–ï–†–ú–ê</div>
            <div class="nav-item" onclick="showTab('boosts', this)">–ë–£–°–¢–´</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const userId = (tg.initDataUnsafe && tg.initDataUnsafe.user) ? tg.initDataUnsafe.user.id : 'guest';
        const SAVE_KEY = `mTree_v41_${userId}`;

        let state = JSON.parse(localStorage.getItem(SAVE_KEY)) || {
            coins: 0, power: 1, energy: 100, maxEnergy: 100, passive: 0, treeLvl: 0
        };

        const imgs = [
            "https://img.icons8.com/isometric-folders/200/seedling.png",
            "https://img.icons8.com/isometric-folders/200/potted-plant.png",
            "https://img.icons8.com/isometric-folders/200/deciduous-tree.png",
            "https://img.icons8.com/isometric-folders/200/coniferous-tree.png",
            "https://img.icons8.com/isometric-folders/200/christmas-tree.png"
        ];
        const names = ["–†–æ—Å—Ç–æ–∫", "–ö—É—Å—Ç–∏–∫", "–î–µ—Ä–µ–≤–æ", "–î—É–±", "–ó–æ–ª–æ—Ç–æ–µ –î—Ä–µ–≤–æ"];

        function updateUI() {
            const multi = 1 + (state.treeLvl * 0.5);
            document.getElementById('coins').textContent = Math.floor(state.coins).toLocaleString();
            document.getElementById('pIncome').textContent = (state.passive * multi).toFixed(1);
            document.getElementById('eText').textContent = Math.floor(state.energy) + "/" + state.maxEnergy;
            document.getElementById('eFill').style.width = (state.energy / state.maxEnergy * 100) + "%";
            
            document.getElementById('lvlName').textContent = names[state.treeLvl];
            document.getElementById('treeBtn').src = imgs[state.treeLvl];
            
            document.getElementById('evoCost').textContent = state.treeLvl < 4 ? (state.treeLvl + 1) * 2000 : "MAX";
            document.getElementById('tapCost').textContent = Math.floor(100 * Math.pow(1.6, state.power - 1));
            document.getElementById('autoCost').textContent = Math.floor((state.passive + 1) * 500);

            localStorage.setItem(SAVE_KEY, JSON.stringify(state));
        }

        function handleTap(e) {
            if (state.energy < 1) return;
            const multi = 1 + (state.treeLvl * 0.5);
            const gain = state.power * multi;
            state.coins += gain;
            state.energy -= 1;

            const p = document.createElement('div');
            p.className = 'tap-pop';
            p.textContent = `+${Math.floor(gain)}`;
            const rect = document.getElementById('treeBtn').getBoundingClientRect();
            p.style.left = (e.clientX || (e.touches ? e.touches[0].clientX : rect.left + 100)) + 'px';
            p.style.top = (e.clientY || (e.touches ? e.touches[0].clientY : rect.top + 100)) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);

            tg.HapticFeedback.impactOccurred('light');
            updateUI();
        }

        document.getElementById('treeBtn').addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
        document.getElementById('treeBtn').addEventListener('mousedown', (e) => { handleTap(e); });

        function buy(type) {
            let cost = 0;
            if (type === 'evo') cost = (state.treeLvl + 1) * 2000;
            else if (type === 'tap') cost = Math.floor(100 * Math.pow(1.6, state.power - 1));
            else if (type === 'auto') cost = Math.floor((state.passive + 1) * 500);

            if (state.coins >= cost) {
                if (type === 'evo' && state.treeLvl < 4) { state.coins -= cost; state.treeLvl++; }
                else if (type === 'tap') { state.coins -= cost; state.power++; }
                else if (type === 'auto') { state.coins -= cost; state.passive += 0.5; }
                tg.HapticFeedback.notificationOccurred('success');
                updateUI();
            }
        }

        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        setInterval(() => {
            if (state.energy < state.maxEnergy) state.energy = Math.min(state.maxEnergy, state.energy + 0.15);
            if (state.passive > 0) state.coins += (state.passive * (1 + state.treeLvl * 0.5)) / 10;
            updateUI();
        }, 100);

        updateUI();
    </script>
</body>
</html>
