<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Money Tree: Evolution</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --gold: #ffcf4d;
            --emerald: #2ecc71;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0; padding: 0; font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #020617);
            color: white; height: 100vh; overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .app { height: 100vh; display: flex; flex-direction: column; padding: 20px 20px 100px 20px; box-sizing: border-box; }

        .balance-card {
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; margin-bottom: 20px;
        }
        .balance-val { font-family: 'Bungee'; font-size: 44px; color: var(--gold); text-shadow: 0 4px 0 #b8860b; line-height: 1; }
        .passive-income { font-size: 13px; color: var(--emerald); font-weight: 800; margin-bottom: 5px; }

        .tab-content { display: none; flex: 1; flex-direction: column; align-items: center; width: 100%; }
        .tab-content.active { display: flex; }

        .tree-container { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            position: relative; width: 100%;
        }

        .tree-img { 
            width: 260px; height: 260px;
            object-fit: contain;
            cursor: pointer; 
            transition: transform 0.05s ease-out; 
            animation: sway 4s ease-in-out infinite;
            z-index: 100;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg) scale(1); }
            50% { transform: rotate(2deg) scale(1.05); }
        }

        .tree-img:active { 
            transform: scale(0.85) !important; 
            animation: none;
        }

        .boost-list { width: 100%; display: flex; flex-direction: column; gap: 10px; }
        .boost-item {
            background: var(--glass); padding: 14px; border-radius: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .buy-btn { 
            background: var(--gold); color: #451a03; border: none; 
            padding: 10px 15px; border-radius: 12px; font-weight: 800; 
        }

        .energy-bar { width: 100%; height: 12px; background: rgba(0,0,0,0.4); border-radius: 10px; overflow: hidden; margin-top: 5px; }
        .energy-fill { height: 100%; background: var(--emerald); transition: width 0.3s; }
