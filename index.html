<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gold Tree Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --bg-dark: #05070a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg-dark);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 50% 10%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(99, 102, 241, 0.05) 0%, transparent 40%);
        }

        .app-wrapper {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        /* --- –ü–†–ï–ú–ò–ê–õ–¨–ù–´–ô –ë–õ–û–ö –ë–ê–õ–ê–ù–°–ê --- */
        .balance-card {
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 24px 15px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            margin-top: 10px;
        }

        .profit-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        .main-balance {
            font-size: 38px;
            font-weight: 800;
            color: #ffffff;
            margin: 0;
            letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .current-level {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--gold-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* --- –ö–í–ê–î–†–ê–¢–ù–´–ô –ë–õ–û–ö –° –î–ï–†–ï–í–û–ú --- */
        .tree-container {
            margin-top: 30px;
            position: relative;
            width: 100%;
            max-width: 340px;
            aspect-ratio: 1/1;
            border-radius: 48px;
            padding: 4px; /* –î–ª—è —Å–≤–µ—á–µ–Ω–∏—è —Ä–∞–º–∫–∏ */
            background: linear-gradient(135deg, #f59e0b, #78350f, #f59e0b);
            box-shadow: 0 0 40px var(--gold-glow);
        }

        .tree-inner {
            width: 100%;
            height: 100%;
            background: #0a0e14;
            background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2560&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            border-radius: 44px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tree-inner::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.8) 100%);
        }

        .tree-main-img {
            width: 85%;
            height: 85%;
            object-fit: contain;
            z-index: 2;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.5));
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tree-main-img:active {
            transform: scale(0.92);
        }

        /* --- –≠–ù–ï–†–ì–ò–Ø --- */
        .energy-wrapper {
            width: 100%;
            margin-top: auto;
            padding-bottom: 100px;
        }

        .energy-label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 4px;
        }

        .energy-label-row span {
            font-size: 13px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .progress-track {
            width: 100%;
            height: 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #b45309, #f59e0b, #fbbf24);
            box-shadow: 0 0 20px var(--gold-glow);
            transition: width 0.3s ease;
        }

        /* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 90px;
            background: rgba(5, 7, 10, 0.85);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.3);
            text-decoration: none;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-tab.active {
            color: var(--gold-primary);
        }

        .nav-icon-box {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
            border-radius: 14px;
            font-size: 22px;
        }

        .nav-tab.active .nav-icon-box {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞ */
        .click-animation {
            position: absolute;
            color: #fff;
            font-weight: 800;
            font-size: 34px;
            pointer-events: none;
            animation: floatText 0.8s ease-out forwards;
            z-index: 100;
            text-shadow: 0 0 15px var(--gold-primary);
        }

        @keyframes floatText {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-160px) scale(1.4); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div class="balance-card">
            <div class="profit-header">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a2 2 0 0 1 2.83 0l.3.3a2 2 0 0 1 0 2.83l-3.77 3.77a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 0 1.4l-5.66 5.66a1 1 0 0 1-1.41 0l-1.66-1.66a1 1 0 0 1 0-1.41l.59-.59a2 2 0 0 0 0-2.83l-1-1a2 2 0 0 0-2.83 0l-.59.59a1 1 0 0 1-1.41 0L3.05 18.2a1 1 0 0 1 0-1.41l5.66-5.66a1 1 0 0 0 0-1.4l-1.6-1.6a1 1 0 0 0-1.4 0L1.94 11.9a2 2 0 0 1-2.83 0l-.3-.3a2 2 0 0 1 0-2.83l3.77-3.77a1 1 0 0 0 0-1.4L1 2.04a1 1 0 0 0-1.4 0l-5.66 5.66"/>
                </svg>
                <span>–ü–†–ò–ë–´–õ–¨</span>
            </div>
            <div class="main-balance" id="coinCount">0</div>
            <div class="current-level" id="levelTxt">–£–†–û–í–ï–ù–¨: –ó–û–õ–û–¢–û–ï –î–†–ï–í–û</div>
        </div>

        <div class="tree-container">
            <div class="tree-inner">
                <img src="https://i.ibb.co/FkBT0nPf/image.png" id="mainTree" class="tree-main-img" alt="Golden Tree">
            </div>
        </div>

        <div class="energy-wrapper">
            <div class="energy-label-row">
                <span>–≠–ù–ï–†–ì–ò–Ø</span>
                <span id="energyVal">100/100</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="energyBar"></div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-tab active">
            <div class="nav-icon-box">üå≥</div>
            <span>–ò–≥—Ä–∞</span>
        </a>
        <a href="#" class="nav-tab">
            <div class="nav-icon-box">üöÄ</div>
            <span>–ë—É—Å—Ç—ã</span>
        </a>
        <a href="#" class="nav-tab">
            <div class="nav-icon-box">üë•</div>
            <span>–î—Ä—É–∑—å—è</span>
        </a>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        let state = {
            coins: 0,
            energy: 100,
            maxEnergy: 100,
            power: 1
        };

        function updateDisplay() {
            document.getElementById('coinCount').innerText = Math.floor(state.coins).toLocaleString();
            document.getElementById('energyVal').innerText = `${Math.floor(state.energy)}/${state.maxEnergy}`;
            document.getElementById('energyBar').style.width = `${(state.energy / state.maxEnergy) * 100}%`;
        }

        function handleTouch(e) {
            if (state.energy < 1) {
                tg.HapticFeedback.notificationOccurred('warning');
                return;
            }

            // –õ–æ–≥–∏–∫–∞ –∫–ª–∏–∫–∞
            state.coins += state.power;
            state.energy -= 1;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞
            const particle = document.createElement('div');
            particle.className = 'click-animation';
            particle.innerText = `+${state.power}`;
            
            const x = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2);
            const y = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2);
            
            particle.style.left = `${x - 20}px`;
            particle.style.top = `${y - 40}px`;
            
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 800);

            tg.HapticFeedback.impactOccurred('medium');
            updateDisplay();
        }

        const tree = document.getElementById('mainTree');
        tree.addEventListener('touchstart', (e) => { e.preventDefault(); handleTouch(e); });
        tree.addEventListener('mousedown', handleTouch);

        // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è
        setInterval(() => {
            if (state.energy < state.maxEnergy) {
                state.energy = Math.min(state.maxEnergy, state.energy + 0.1);
                updateDisplay();
            }
        }, 100);

        updateDisplay();
    </script>
</body>
</html>
